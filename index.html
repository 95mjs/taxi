<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">الصفحة الرئيسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <!-- الشعارات داخل المربع الأبيض -->
        <div class="logos">
            <div class="logo-item">
                <img src="pic/2.jpg" alt="شعار 1" class="img-fluid">
            </div>
            <div class="logo-item">
                <img src="pic/2.jpg" alt="شعار 2" class="img-fluid">
            </div>
            <div class="logo-item">
                <img src="pic/2.jpg" alt="شعار 3" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- النص الكبير أسفل المربع الأبيض -->
    <div class="main-text">
        <div id="main-text">هنا حجز تكسي المطار</div>
    </div>

    <!-- زر تغيير اللغة أسفل النص -->
    <div class="language-switch text-center">
        <button class="btn btn-primary" onclick="changeLanguage('ar')">العربية</button>
        <button class="btn btn-secondary" onclick="changeLanguage('en')">English</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
